<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
        <link rel="stylesheet" href="style.css">
<title>Modern Login Page | AyushProgram</title>
    </head>
    <body>


        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div  class="social=icons">
                        <a href="#" class="icons"><i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <span>or use your e-mail for registration</span>
                    <input type="text" placeholder="name"/>
                    <input type="email" placeholder="password"/>
                    <input type="password" placeholder="password"/>
                    <button>sign-up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div  class="social=icons">
                        <a href="#" class="icons"><i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <span>or use your e-mail and password</span>
                    
                    <input type="email" placeholder="e-mail"/>
                    <input type="password" placeholder="password"/>
                    <a href="#">Forget Your Password?</a>
                    <button>Sign In</button>
                </form>
                </div>
                <div class="toogle-container">
                    <div class="toogle">
                        <div class="toogle-panel toogle-left">
                            <h1>Welcome Back</h1>
                            <p>Enter your personal detail to use to all of site feature</p>
                            <button class="hidden" id="Login">Sign In</button>
                        </div>
                        <div class="toogle-panel toogle-right">
                            <h1>Hello! Friend</h1>
                            <p>Register with your personal detail to use to all of site feature</p>
                            <button class="hidden" id="Register">Sign Up</button>
                        </div>">
                        </div>
                    </div>
                </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
